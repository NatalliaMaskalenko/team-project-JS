<!--Header-->
<header class="header">
  <div class="container header__container">
    <div class="logo">
      <a class="logo__link" href="./index.html">
        <picture>
          <source
            srcset="
              /images/desktop/logo/logo.png    1x,
              /images/desktop/logo/logo@2x.png 2x,
              /images/desktop/logo/logo@3x.png 3x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              /images/tablet/logo/logo.png    1x,
              /images/tablet/logo/logo@2x.png 2x,
              /images/tablet/logo/logo@3x.png 3x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              /images/mobile/logo/logo.png    1x,
              /images/mobile/logo/logo@2x.png 2x,
              /images/mobile/logo/logo@3x.png 3x
            "
            media="(max-width: 767px)"
          />
          <img src="/images/desktop/logo/logo.png" alt="logo" />
        </picture>
      </a>
    </div>

    <h1 class="header__title">FIND BEST EVENTS AROUND THE WORLD</h1>
  </div>
</header>
